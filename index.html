<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundungus' Debt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div id="title-screen" class="screen active">
        <h1>Mundungus' Debt</h1>
        <p>You owe Borgin & Burkes 5,000 Galleons. You have 30 days to pay it off.</p>
        <button id="start-btn">Sneak into Knockturn Alley (Start)</button>
        <audio id="theme-music" src="theme.mp3" loop></audio> 
    </div>

    <div id="game-screen" class="screen">
        <header>
            <h2>Location: <span id="current-location">Knockturn Alley</span></h2>
            <div class="stats">
                <p>Day: <span id="day">1</span> / 30</p>
                <p>Galleons: <span id="wallet">100</span></p>
                <p>Pockets: <span id="inventory-count">0</span> / <span id="max-space">50</span></p>
            </div>
        </header>

        <div id="location-actions-panel" class="actions" style="display: none;">
            <h3 id="location-action-title">Special Action</h3>
            <div id="location-action-content"></div>
        </div>

        <div class="market-panel">
            <h3>Market Prices</h3>
            <div id="market-list"></div>
        </div>

        <div class="inventory-panel">
            <h3>Your Cloak (Inventory)</h3>
            <div id="inventory-list"></div>
        </div>

        <div class="actions">
            <h3>Apparate (Travel)</h3>
            <div id="locations-list"></div>
        </div>

        <div class="financials-panel">
            <h3>Financials</h3>
            <p>Bank (Gringotts): <span id="bank">0</span>G</p>
            <p>Debt (Borgin & Burkes): <span id="debt">5000</span>G</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
